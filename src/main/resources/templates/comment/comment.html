<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Comentarios</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <div class="headerbg">

            <a th:href="@{/index}"><h3>WChallenge</h3></a>

        </div>
    </header>
    <div class="divPrincipal">
    	<div class="col-12 text-center mt-5 mb-0">
        	<h2>Comentarios</h2>
    	</div>
        <table border="1px">
			<a class="btn btn-primary" th:href="@{/index}">Volver al men√∫ principal</a>
			<br>
			<br>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Post Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Body</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comment : ${comments}">
                    <td><span th:text="${comment.id}"></span></td>
                    <td><span th:text="${comment.postId}"></span></td>
                    <td><span th:text="${comment.name}"></span></td>
                    <td><span th:text="${comment.email}"></span></td>
                    <td><span th:text="${comment.body}"></span></td>
                    <td><a th:href="@{/comment/{id}(id=${comment.id})}">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br> 
    </div>
</body>
</html>
